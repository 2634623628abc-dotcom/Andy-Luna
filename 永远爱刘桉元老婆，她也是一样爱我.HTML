<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵喵大王圣诞快乐 - Mini Cam Edition</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --red: #ff0033;
            --green: #0f420f;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Times New Roman', serif;
            user-select: none;
        }

        #main-title {
            position: absolute;
            top: 20px;
            left: 30px;
            font-family: 'Cinzel', serif;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            z-index: 20;
            pointer-events: none;
        }

        #ui-layer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 20;
            transition: opacity 0.5s;
        }
        
        .ui-hidden { opacity: 0; pointer-events: none; }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transition: 0.3s;
        }
        
        .btn-glass:hover {
            background: rgba(212, 175, 55, 0.3);
            transform: scale(1.05);
        }

        .hint {
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
            font-size: 12px;
            letter-spacing: 1px;
        }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.8s;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 2px solid #333;
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 修改：尺寸再次缩小 50% (120x90 -> 60x45) */
        #webcam-preview {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 45px;
            pointer-events: none;
            transform: scaleX(-1); /* 镜像画面 */
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 4px;
            z-index: 30;
            opacity: 0.7; /* 稍微透明一点，减少干扰 */
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div style="color:var(--gold); font-family:'Cinzel'">Polishing Magic...</div>
    </div>

    <h1 id="main-title">喵喵大王圣诞快乐</h1>

    <div id="ui-layer">
        <button class="btn-glass" onclick="document.getElementById('file-inp').click()">ADD MEMORIES</button>
        <div class="hint">上下左右移动手掌控制视角 | 光标变金时捏合抓取照片</div>
        <input type="file" id="file-inp" multiple accept="image/*" style="display:none">
    </div>

    <div id="webcam-preview">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- 全局配置 ---
        const CFG = {
            ornamentCount: 1800,
            needleCount: 7000,
            treeRadius: 10, 
            treeHeight: 30,
            heartColor: new THREE.Color(0xff0033),
            goldColor: new THREE.Color(0xd4af37),
            greenColor: new THREE.Color(0x0f420f),
            snowCount: 3000,
            cameraZ: 50,
            handRotationSpeed: 0.05
        };

        const STATE = {
            mode: 'TREE',
            isHeart: false,
            focusedIndex: -1,
            cursorPos: new THREE.Vector2(0, 0),
            targetGroupRotationY: 0,
            targetGroupRotationX: 0,
            hoveredPhotoId: -1
        };

        let scene, camera, renderer, composer;
        let mainGroup, needleGroup, ornamentGroup, photoGroup, snowSystem;
        let starMesh; 
        let ornaments = [], photos = [];
        let raycaster, cursorMesh;
        let dummyVector = new THREE.Vector3();
        let snowflakeTexture;
        let handLandmarker, videoElement;
        const texLoader = new THREE.TextureLoader();

        async function init() {
            createSnowflakeTexture();
            setupScene();
            createEnvironment();
            createRealisticTreeStructure();
            createOrnaments();
            createTopStar();
            createSnowSystem();
            createCursor();
            setupPostProcessing();
            setupEvents();
            addPhoto(createTextTexture("JOYEUX NOEL"));
            await initCV();
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => document.getElementById('loader').remove(), 1000);
            animate();
        }

        // --- 五角星几何体 ---
        function createStarGeometry(outerRadius, innerRadius, thickness) {
            const shape = new THREE.Shape();
            const PI2 = Math.PI * 2;
            const angleStep = PI2 / 10;
            shape.moveTo(0, outerRadius);
            for (let i = 1; i < 10; i++) {
                const angle = i * angleStep;
                const radius = (i % 2 === 1) ? innerRadius : outerRadius;
                shape.lineTo(Math.sin(angle) * radius, Math.cos(angle) * radius);
            }
            shape.closePath();
            const extrudeSettings = { steps: 1, depth: thickness, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1, bevelSegments: 2 };
            return new THREE.ExtrudeGeometry(shape, extrudeSettings);
        }
        
        function createTopStar() {
            const starGeo = createStarGeometry(2.0, 0.8, 0.5);
            starGeo.center(); 
            
            const starMat = new THREE.MeshStandardMaterial({ 
                color: 0xff0000, emissive: 0xff0000, emissiveIntensity: 0.8,
                metalness: 0.6, roughness: 0.3, side: THREE.DoubleSide
            });
            starMesh = new THREE.Mesh(starGeo, starMat);
            
            starMesh.position.set(0, CFG.treeHeight / 2 + 1.5, 0);
            
            // 保持自然的微倾斜
            starMesh.rotation.x = Math.PI * 0.05; 
            starMesh.rotation.z = Math.PI * 0.02; 
            
            mainGroup.add(starMesh);
        }

        function createSnowflakeTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)'); 
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            snowflakeTexture = new THREE.CanvasTexture(canvas);
        }

        function setupScene() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.008);
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CFG.cameraZ);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.toneMapping = THREE.ReinhardToneMapping;
            document.body.appendChild(renderer.domElement);
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            needleGroup = new THREE.Group(); mainGroup.add(needleGroup);
            ornamentGroup = new THREE.Group(); mainGroup.add(ornamentGroup);
            photoGroup = new THREE.Group(); mainGroup.add(photoGroup);
            raycaster = new THREE.Raycaster();
            raycaster.params.Mesh.threshold = 0.5; 
        }

        function createEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            const ambient = new THREE.AmbientLight(0xffffff, 0.3);
            scene.add(ambient);
            const spotGold = new THREE.SpotLight(CFG.goldColor, 1000);
            spotGold.position.set(30, 60, 40); spotGold.angle = 0.6; spotGold.penumbra = 0.5; spotGold.castShadow = true;
            scene.add(spotGold);
            const bounceLight = new THREE.PointLight(0x4455ff, 3, 60);
            bounceLight.position.set(0, -20, 0);
            scene.add(bounceLight);
        }

        function createCursor() {
            const geo = new THREE.SphereGeometry(0.3, 16, 16);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.8 });
            cursorMesh = new THREE.Mesh(geo, mat);
            cursorMesh.visible = false;
            scene.add(cursorMesh);
        }

        function setupPostProcessing() {
            const renderPass = new RenderPass(scene, camera);
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloom.threshold = 0.55; bloom.strength = 0.85; bloom.radius = 0.3;
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloom);
        }

        function createRealisticTreeStructure() {
            const needleGeo = new THREE.TetrahedronGeometry(0.2, 0);
            const needleMat = new THREE.MeshStandardMaterial({ color: CFG.greenColor, roughness: 0.8, metalness: 0.1, flatShading: true });
            for (let i = 0; i < CFG.needleCount; i++) {
                const mesh = new THREE.Mesh(needleGeo, needleMat);
                const progress = i / CFG.needleCount;
                const h = CFG.treeHeight * progress - (CFG.treeHeight / 2);
                let r = CFG.treeRadius * (1 - progress);
                r += (Math.random() - 0.5) * 3; if (r < 0) r = 0;
                const angle = Math.random() * Math.PI * 2;
                const x = Math.cos(angle) * r; const z = Math.sin(angle) * r;
                mesh.position.set(x, h, z);
                mesh.lookAt(x * 2, h + Math.random()*5, z * 2);
                mesh.scale.setScalar(0.5 + Math.random() * 0.8);
                needleGroup.add(mesh);
            }
        }

        function createOrnaments() {
            const boxGeo = new THREE.BoxGeometry(0.4, 0.4, 0.4);
            const sphereGeo = new THREE.SphereGeometry(0.25, 8, 8);
            const matGold = new THREE.MeshStandardMaterial({ color: CFG.goldColor, metalness: 0.9, roughness: 0.1 });
            const matRed = new THREE.MeshStandardMaterial({ color: CFG.heartColor, metalness: 0.7, roughness: 0.3 });
            
            for (let i = 0; i < CFG.ornamentCount; i++) {
                const isBox = Math.random() > 0.3;
                const isRed = Math.random() < 0.3;
                const baseMat = isRed ? matRed : matGold;
                const mesh = new THREE.Mesh(isBox ? boxGeo : sphereGeo, baseMat.clone()); 
                mesh.userData.origColor = isRed ? CFG.heartColor : CFG.goldColor;
                const p = {
                    mesh: mesh, baseIdx: i, targetPos: new THREE.Vector3(),
                    speed: 0.01 + Math.random() * 0.03, offset: Math.random() * Math.PI * 2
                };
                mesh.position.set((Math.random()-0.5)*50, (Math.random()-0.5)*50, (Math.random()-0.5)*50);
                ornaments.push(p);
                ornamentGroup.add(mesh);
            }
        }

        function createSnowSystem() {
            const vertices = [];
            for (let i = 0; i < CFG.snowCount; i++) {
                vertices.push(THREE.MathUtils.randFloatSpread(150), THREE.MathUtils.randFloat(0, 100), THREE.MathUtils.randFloatSpread(150));
            }
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            const material = new THREE.PointsMaterial({
                size: 1.2, map: snowflakeTexture, blending: THREE.AdditiveBlending,
                depthTest: false, transparent: true, opacity: 0.7, color: 0xffffff
            });
            snowSystem = new THREE.Points(geometry, material);
            scene.add(snowSystem);
        }

        function updateSnow(t) {
            const positions = snowSystem.geometry.attributes.position.array;
            for (let i = 0; i < CFG.snowCount; i++) {
                const i3 = i * 3;
                positions[i3 + 1] -= (0.05 + Math.random() * 0.05); 
                positions[i3] += Math.sin(t * 0.001 + i) * 0.02;
                positions[i3 + 2] += Math.cos(t * 0.001 + i) * 0.02;
                if (positions[i3 + 1] < -40) {
                    positions[i3 + 1] = 100;
                    positions[i3] = THREE.MathUtils.randFloatSpread(150);
                    positions[i3 + 2] = THREE.MathUtils.randFloatSpread(150);
                }
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
        }

        function addPhoto(texture) {
            const ratio = texture.image ? texture.image.width / texture.image.height : 1;
            const w = 3; const h = w / ratio;
            const geo = new THREE.BoxGeometry(w, h, 0.15);
            const matFront = new THREE.MeshBasicMaterial({ map: texture });
            const matSide = new THREE.MeshStandardMaterial({ color: CFG.goldColor, metalness: 0.9, roughness: 0.2 });
            const materials = [matSide, matSide, matSide, matSide, matFront, matSide];
            const mesh = new THREE.Mesh(geo, materials);
            mesh.frustumCulled = false;
            mesh.userData.isGrabbable = true;
            const photo = { mesh: mesh, isPhoto: true, id: photos.length, targetPos: new THREE.Vector3(), baseScale: new THREE.Vector3(1, 1, 1) };
            photos.push(photo);
            photoGroup.add(mesh);
            mesh.scale.set(0,0,0);
        }

        function updateLogic(time) {
            const t = time * 0.001;
            updateSnow(time);

            mainGroup.rotation.y += (STATE.targetGroupRotationY - mainGroup.rotation.y) * CFG.handRotationSpeed;
            mainGroup.rotation.x += (STATE.targetGroupRotationX - mainGroup.rotation.x) * CFG.handRotationSpeed;
            
            if(starMesh) {
                starMesh.visible = !STATE.isHeart;
            }

            const targetTreeScale = STATE.isHeart ? 0.01 : 1;
            needleGroup.scale.lerp(new THREE.Vector3(targetTreeScale, targetTreeScale, targetTreeScale), 0.08);

            ornaments.forEach((p, i) => {
                if (STATE.isHeart) {
                    p.mesh.material.color.lerp(CFG.heartColor, 0.05);
                    const phi = Math.acos( -1 + ( 2 * i ) / CFG.ornamentCount );
                    const theta = Math.sqrt( CFG.ornamentCount * Math.PI ) * phi;
                    let x = 16 * Math.pow(Math.sin(theta), 3);
                    let y = 13 * Math.cos(theta) - 5 * Math.cos(2*theta) - 2 * Math.cos(3*theta) - Math.cos(4*theta);
                    let z = (Math.random() - 0.5) * 10;
                    const beat = 1 + Math.sin(t * 3) * 0.05;
                    p.targetPos.set(x * 0.6 * beat, y * 0.6 * beat + 5, z * beat);
                } else {
                    p.mesh.material.color.lerp(p.mesh.userData.origColor, 0.05);
                    const progress = i / CFG.ornamentCount;
                    const h = CFG.treeHeight * progress - (CFG.treeHeight/2);
                    let r = CFG.treeRadius * (1 - progress) * 1.1; 
                    r += Math.sin(progress * Math.PI * 10 + p.offset) * 2;
                    const angle = progress * Math.PI * 60 + p.offset;
                    p.targetPos.set(Math.cos(angle) * r, h, Math.sin(angle) * r);
                }
                p.mesh.position.lerp(p.targetPos, 0.08);
                p.mesh.rotation.x += p.speed; p.mesh.rotation.z += p.speed;
            });

            photos.forEach((p, i) => {
                if (STATE.focusedIndex === p.id) {
                    p.targetPos.set(0, 2, 25);
                    p.mesh.scale.lerp(new THREE.Vector3(2.8, 2.8, 2.8), 0.1);
                    p.mesh.position.lerp(p.targetPos, 0.15); 
                } else {
                    if (STATE.isHeart) {
                        const angle = (i / photos.length) * Math.PI * 2 + t * 0.4;
                        p.targetPos.set(Math.cos(angle)*25, Math.sin(angle)*12 + 5, Math.sin(angle)*22);
                    } else {
                        const angle = i * 137.5; const hRatio = (i / photos.length); 
                        const h = CFG.treeHeight * hRatio - (CFG.treeHeight/2) + Math.sin(t + i)*2;
                        const r = CFG.treeRadius * (1 - hRatio) * 1.3;
                        p.targetPos.set(Math.cos(angle)*r, h, Math.sin(angle)*r);
                    }
                    const scaleTarget = (STATE.focusedIndex !== -1) ? 0.0 : 1.0; 
                    p.mesh.scale.lerp(new THREE.Vector3(scaleTarget, scaleTarget, scaleTarget), 0.1);
                    p.mesh.position.lerp(p.targetPos, 0.05);
                }
                p.mesh.lookAt(camera.position);
            });

            const bgTargetZ = (STATE.focusedIndex !== -1) ? -40 : 0;
            needleGroup.position.z = THREE.MathUtils.lerp(needleGroup.position.z, bgTargetZ, 0.05);
            ornamentGroup.position.z = THREE.MathUtils.lerp(ornamentGroup.position.z, bgTargetZ, 0.05);
            if (starMesh) starMesh.position.z = THREE.MathUtils.lerp(starMesh.position.z, bgTargetZ, 0.05);
        }

        async function initCV() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            videoElement = document.getElementById("webcam");
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                videoElement.srcObject = stream; videoElement.addEventListener("loadeddata", predict);
            });
        }

        let lastTime = -1;
        function predict() {
            if (videoElement.currentTime !== lastTime) {
                lastTime = videoElement.currentTime;
                const result = handLandmarker.detectForVideo(videoElement, performance.now());
                if (result.landmarks && result.landmarks.length > 0) {
                    handleHand(result.landmarks[0]);
                    cursorMesh.visible = true;
                } else {
                    cursorMesh.visible = false;
                    if (STATE.focusedIndex !== -1) STATE.focusedIndex = -1;
                    STATE.targetGroupRotationY = 0;
                    STATE.targetGroupRotationX = 0;
                    STATE.hoveredPhotoId = -1;
                }
            }
            requestAnimationFrame(predict);
        }

        function handleHand(lm) {
            const indexTip = lm[8]; const thumbTip = lm[4];
            const palmCenter = lm[9];

            STATE.targetGroupRotationY = ((1 - palmCenter.x) - 0.5) * 1.2; 
            STATE.targetGroupRotationX = (palmCenter.y - 0.5) * 0.6;

            const ndcX = ((1 - indexTip.x) * 2) - 1;
            const ndcY = -(indexTip.y * 2) + 1;

            STATE.cursorPos.x += (ndcX - STATE.cursorPos.x) * 0.4;
            STATE.cursorPos.y += (ndcY - STATE.cursorPos.y) * 0.4;
            
            raycaster.setFromCamera(STATE.cursorPos, camera);
            
            dummyVector.set(STATE.cursorPos.x, STATE.cursorPos.y, 0.5);
            dummyVector.unproject(camera);
            const dir = dummyVector.sub(camera.position).normalize();
            cursorMesh.position.copy(camera.position.clone().add(dir.multiplyScalar(30)));

            STATE.hoveredPhotoId = -1;
            const intersects = raycaster.intersectObjects(photoGroup.children);
            if (intersects.length > 0) {
                const hitMesh = intersects[0].object;
                if (hitMesh.userData.isGrabbable) {
                    const photo = photos.find(p => p.mesh === hitMesh);
                    if (photo) STATE.hoveredPhotoId = photo.id;
                }
            }

            const pinchDist = Math.hypot(indexTip.x - thumbTip.x, indexTip.y - thumbTip.y);
            const isPinching = pinchDist < 0.08; 

            if (isPinching) {
                cursorMesh.material.color.set(0xff0000);
                if (STATE.focusedIndex === -1 && STATE.hoveredPhotoId !== -1) {
                    STATE.focusedIndex = STATE.hoveredPhotoId;
                }
            } else {
                if (STATE.hoveredPhotoId !== -1) {
                    cursorMesh.material.color.set(CFG.goldColor);
                } else {
                    cursorMesh.material.color.set(0xffffff);
                }
                STATE.focusedIndex = -1;
            }
        }

        function createTextTexture(txt) {
            const cvs = document.createElement('canvas'); cvs.width = 512; cvs.height = 512;
            const c = cvs.getContext('2d'); c.fillStyle = '#000'; c.fillRect(0,0,512,512);
            const grad = c.createLinearGradient(0,0,512,512); grad.addColorStop(0, '#d4af37'); grad.addColorStop(1, '#fceea7');
            c.strokeStyle = grad; c.lineWidth = 25; c.strokeRect(12,12,488,488);
            c.fillStyle = '#fff'; c.font = 'bold 64px "Cinzel"'; c.textAlign = 'center'; c.textBaseline = 'middle';
            c.fillText(txt, 256, 256);
            const t = new THREE.CanvasTexture(cvs); t.colorSpace = THREE.SRGBColorSpace; return t;
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            });
            window.addEventListener('keydown', e => {
                if(e.key.toLowerCase() === 'l') STATE.isHeart = !STATE.isHeart;
                if(e.key.toLowerCase() === 'h') document.getElementById('ui-layer').classList.toggle('ui-hidden');
            });
            document.getElementById('file-inp').addEventListener('change', e => {
                Array.from(e.target.files).forEach(f => {
                    const r = new FileReader();
                    r.onload = ev => { texLoader.load(ev.target.result, t => { t.colorSpace = THREE.SRGBColorSpace; addPhoto(t); }); };
                    r.readAsDataURL(f);
                });
            });
        }

        function animate(t) {
            requestAnimationFrame(animate); updateLogic(t); composer.render();
        }

        init();
    </script>
</body>
</html>
